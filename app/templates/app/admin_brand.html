{%extends 'app/base_admin.html'%}

{%block title%}Admin Brand{% endblock  %}

{%block search%}
<form class="d-flex me-auto mb-2 mb-lg-0" action="{% url 'admin_brand' %}" method='GET'>
    <input class="form-control me-2" type="search" name="search" placeholder="Search brands" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
{% endblock search%}

{%block content%}

<style>
    .table .table_size {
        font-size: 17px;
    }
</style>

<div class="my-2 fw-bold fs-4 text-center">Manage brand</div>
<div class="mt-2 my-3 mx-3">
    <a href="{% url 'add_new_brand' %}" class="btn btn-success">Add new +</a>
</div>
<!-- Main -->
<main class="py-6 bg-surface-secondary mx-5">
    <div class="container-fluid me-auto">
        <!-- Card stats -->
        <table class="table table-hover table-responsive text-center" style="border: 1px solid black;">
            <thead>
            <tr>
                <th class="table_size">ID</th>
                <th class="table_size">Brand name</th>
                <th class="table_size">image</th>
                <th class="table_size">action</th>
            </tr>
            </thead>
            <tbody>
            {% for i in brand %}
            <tr>
                <td class="table_size">{{i.id}}</td>
                <td class="table_size">{{i.brand_name}}</td>
                <td><img class='img-thumbnail' src="{{i.brand_image.url}}" style="height: 70px; width:70px"></td>
                <td><a href="edit_brand/{{i.id}}" class="btn btn-secondary"><i class="fa fa-pencil-square-o"></i></a>
                    <a href="delete_brand/{{i.id}}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            </tbody>
            {%endfor%}
        </table>


    </div>
</main>
{% endblock  %}
