<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/@webpixels/css@1.1.5/dist/index.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5ba53d1842.js" crossorigin="anonymous"></script>

    <!--alertify CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!--Alertify Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    
    <title>{%block title%} {% endblock %}</title>
    <style>
        .bg-custom {
        background-color: #bbbbc0;
        }


    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="admin_dashboard"><i class="fa fa-home"></i>&nbsp;Admin dashboard</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link{% if request.resolver_match.url_name == 'admin_users' %} active fw-bold{% endif %}" aria-current="page" href="admin_users"><i class="fa fa-users"></i>&nbsp;users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.resolver_match.url_name == 'admin_products' %} active fw-bold{% endif %}" href="admin_products"><i class="fa fa-tag"></i></i>&nbsp;products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.resolver_match.url_name == 'admin_orders' %} active fw-bold{% endif %}" href="admin_orders"><i class="fa fa-shopping-basket"></i>&nbsp;orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.resolver_match.url_name == 'admin_category' %} active fw-bold{% endif %}" href="admin_category"><i class="fa fa-calendar"></i>&nbsp;category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.resolver_match.url_name == 'admin_coupon' %} active fw-bold{% endif %}" href="admin_coupon"><i class="fa fa-ticket"></i>&nbsp;coupon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.resolver_match.url_name == 'admin_brand' %} active fw-bold{% endif %}" href="admin_brand"><i class="fa fa-product-hunt"></i>&nbsp;Brand</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.resolver_match.url_name == 'admin_colours' %} active fw-bold{% endif %}" href="admin_colours"><i class="fa fa-paint-brush"></i>&nbsp;colours</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.resolver_match.url_name == 'admin_Colour_combination' %} active fw-bold{% endif %}" href="admin_Colour_combination"><i class="fa-solid fa-palette"></i></i>&nbsp;Colour combination</a>
                </li>
            </ul>
            {%block search%}
            {% endblock search%}
            {% comment %} <form class="d-flex me-auto mb-2 mb-lg-0">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form> {% endcomment %}
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item " href="#">profile</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="admin/admin_logout">Log out&nbsp;<i
                            class="fa-solid fa-right-from-bracket"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">...</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{%block content%}
{% endblock content%}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

<!--alertify JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script>
{% for flashmsg in messages %}
  alertify.set('notifier','position', 'top-right');
  {% if flashmsg.tags == 'warning' %}
      alertify.warning('{{flashmsg}}');
  {% elif flashmsg.tags == 'success' %}
      alertify.success('{{flashmsg}}');
  {% endif %}
{% endfor %}
 
</script>

</body>
</html>
