{%extends 'app/base_admin.html'%}

{%block title%}Admin category{% endblock  %}

{%block content%}


<style>
    .table .table_size {
        font-size: 17px;
    }
</style>

<div class="my-2 fw-bold fs-4 text-center">Manage category</div>

<div class="mt-2 my-3 mx-3">
    <a href="{% url 'add_new_category' %}" class="btn btn-success">Add new +</a>
</div>
<!-- Main -->
<main class="py-6 bg-surface-secondary mx-5 fs-16px">
    <div class="container-fluid me-auto">
        <!-- Card stats -->
        <table class="table table-hover table-responsive text-center" style="border: 1px solid black;">
            <thead>
            <tr>
                <th class="table_size">ID</th>
                <th class="table_size">category name</th>
                <th class="table_size">action</th>
            </tr>
            </thead>
            <tbody>
            {% for i in category %}
            <tr>
                <td class="table_size">{{i.id}}</td>
                <td class="table_size">{{i.name}}</td>
                <td><a href="edit_category/{{i.id}}" class="btn btn-secondary"><i class="fa fa-pencil-square-o"></i></a>
                    <a href="delete_category/{{i.id}}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            </tbody>
            {%endfor%}
        </table>


    </div>
</main>
{% endblock  %}
