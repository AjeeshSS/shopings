<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin login</title>
    <style>
        .bg-custom {
        background-color:  #bbbbc0;
        }
        .text-color{
            color: red;
        }





    </style>
</head>
<body>
<!-----navbar-------->
<nav class="navbar navbar-expand-lg navbar-light bg-custom me-auto">
    <div class="container-fluid">
        <div class=" navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"></a>
                </li>
            </ul>
            <ul class="navbar-nav me-auto  text-center">
                <li class="nav-item">
                    <a class="navbar-brand" aria-current="page" href="#"><b>Welcome Admin</b></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="p-2 m-5">
        <div class="col-lg-4 mx-auto  border rounded p-3">
            <h5 class="alert-sm alert-light  text-center">Admin login</h5>
            <form method="POST">
                {% csrf_token %}
                {%if error%}
                <div class="alert-sm alert-danger text-center text-color" role="alert">
                    {{error}}
                </div>
                {%endif%}


                <!----email---->
                <div class="mb-3">
                    <label for="" class="form-label">Name</label>
                    <input type="text" name="name" id="" value="" class="form-control form-control-sm" placeholder="">
                </div>
                <!----password---->
                <div class="mb-3">
                    <label for="" class="form-label">password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                           placeholder="********">
                </div>
                <div class="form-group text-center">
                    <input class="btn btn-info col-lg-3" type="submit" value="sign-in">
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
