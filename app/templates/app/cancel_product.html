{% extends 'app/base.html' %}

{% block main-content %}
  <h4 class="text-center">Are you sure you want to cancel this product?</h4>
  <p class='text-center fs-bold'>{{ ordered_product.Product.title }}</p>
  
  <form method="POST">
    {% csrf_token %}
    <div class='text-center'>
    <button type="submit">Yes, cancel it</button>
    <button onclick="window.history.back(); return false;">No, go back</button>
    </div>
  </form>
{% endblock main-content %}

  <script>
    function confirmCancel() {
      return confirm("Are you sure you want to cancel this product?");
    }

    const cancelButton = document.querySelector('button[type="submit"]');
    cancelButton.addEventListener('click', function(event) {
      if (!confirmCancel()) {
        event.preventDefault();
      }
    });
  </script>
